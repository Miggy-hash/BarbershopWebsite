<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Faustina:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body class="min-h-screen flex flex-col justify-center items-center bg-gallery">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
            <section class="w-full flex-1 flex justify-center items-center">
                <div class="bg-black backdrop-blur-lg p-8 rounded-lg border border-white-80 w-full max-w-md shadow-[4px_4px_10px_rgba(255,255,255,0.3),
                    -4px_-4px_10px_rgba(255,255,255,0.3)] hover:shadow-[4px_4px_16px_rgba(255,255,255,0.6),-4px_-4px_16px_rgba(255,255,255,0.6)] 
                    transition duration-300">
                     <h2 class="text-4xl font-faustina font-extrabold text-center mb-8 text-white">Slick Grind <br> Barber</h2>
                     <form method="POST" action="{{url_for('admin.ADMINLOGIN')}}" class="space-y-4">
                        <div>
                            <label for="admin_username" class="block mb-1 text-sm font-montserrat text-white">Admin Username</label>
                            <input type="text" id="admin_username" name="admin_username" required
                                class="w-full border border-white/30 bg-white/10 text-white placeholder-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white">
                        </div>

                        <div>
                            <label for="admin_password" class="block mb-1 text-sm font-montserrat text-white">Password</label>
                            <input type="password" id="admin_password" name="admin_password" required
                                class="w-full border border-white/30 bg-white/10 text-white placeholder-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white">
                        </div>
                        
                        <button
                            type="submit" 
                            id="confirmBtn"
                            class=" w-full text-center py-2 bg-black border border-white text-white rounded hover:bg-white hover:text-black hover:border-black disabled:bg-gray-300/50
                            disabled:border-white disabled:text-black  disabled:cursor-not-allowed"
                            disabled>
                            Confirm
                    </button>

                    {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div class="space-y-2 mb-2">
                        {% for category, msg in messages %}
                            <div class="text-sm px-3 py-2 rounded
                                        {% if category == 'error' %} bg-red-500/20 border border-red-500 text-red-200
                                        {% elif category == 'success' %} bg-green-500/20 border border-green-500 text-green-200
                                        {% else %} bg-white/10 border border-white/30 text-white {% endif %}">
                            {{ msg }}
                            </div>
                        {% endfor %}
                        </div>
                    {% endif %}
                    {% endwith %}
                     </form>
                </div>
            </section>
    </body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const usernameInput = document.getElementById("admin_username");
    const passwordInput = document.getElementById("admin_password");
    const confirmBtn = document.getElementById("confirmBtn");

    function validateInputs() {
        const hasUser = usernameInput.value.trim().length > 0;
        const hasPass = passwordInput.value.trim().length > 0;
        confirmBtn.disabled = !(hasUser && hasPass);
    }

    usernameInput.addEventListener("input", validateInputs);
    passwordInput.addEventListener("input", validateInputs);

    // initialize state on load
    validateInputs();
    });
</script>

    <style>
         .font-montserrat {
    font-family: "Montserrat", sans-serif;
  }
    .font-faustina {
        font-family: "Faustina", serif;
    }
    .font-playfair {
        font-family: "Playfair Display", serif;
    }
    .bg-gallery {
    background-image: url("/static/images/background.jpg");
    background-size: cover;
    background-position: center;
}
    </style>
