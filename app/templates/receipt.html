<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Receipt</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Faustina:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-center  items-center bg-gallery">
    <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-0"></div>
    <div class="w-[330px] sm:w-[330px] md:w-full lg:w-full  max-w-md bg-white shadow-xl rounded-lg mt-50 p-6 z-10">
        <h1 class="text-2xl font-bold text-center mb-4 font-faustina">Appointment Receipt</h1>

        <div class="border-t border-b border-gray-300 py-4 mb-4">
            <div class="flex justify-between mb-2">
                <span class="font-semibold text-sm sm:text-sm md:text-base lg:text-base">Full Name:</span>
                <span id="fullName">{{ full_name }}</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="font-semibold text-sm sm:text-sm md:text-base lg:text-base">Cellphone Number:</span>
                <span id="cellNumber">{{ cellphone }}</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="font-semibold text-sm sm:text-sm md:text-base lg:text-base">Email Address:</span>
                <span class="text-[14px] sm:text-[14px] md:text-base lg:text-base" id="emailAddress">{{ email }}</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="font-semibold text-sm sm:text-sm md:text-base lg:text-base">Service:</span>
                <span id="serviceType">{{ service }}</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="font-semibold text-sm sm:text-sm md:text-base lg:text-base">Barber:</span>
                <span id="barberName">{{ barber }}</span>
            </div>
            <div class="flex flex-col items-center mb-2">
                <span class="text-3xl font-semibold">{{ time }}</span>
                <span id="barberName" class="text-xl font-normal">{{ date }}</span>
            </div>
        </div>

        <div class="text-center mb-2">
            <span class="text-sm text-gray-500">Thank you for booking your appointment with us!</span></br>
            <span class="text-sm text-gray-500">For verification, please provide this receipt to your barber.</span>
        </div>
        <a href="{{url_for('routes.logout')}}">
        <img src="{{ url_for('static', filename='images/Slick.jpg') }}" alt="Slick Grind Barber logo" class="w-17 h-12 mx-auto mt-1 rounded-[2px]" />
        </a>
    </div>

</body>
<style>
 .font-montserrat {
    font-family: "Montserrat", sans-serif;
  }
    .font-faustina {
        font-family: "Faustina", serif;
    }
    .font-playfair {
        font-family: "Playfair Display", serif;
    }
     .font-lato {
        font-family: "Lato", serif;
    }
    .bg-gallery {
    background-image: url("/static/images/background.jpg");
    background-size: cover;
    background-position: center;
}
</style>
</html>
